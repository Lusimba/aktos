name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    # if: ${{ false }}
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: COPY FILES TO SERVER
        uses: appleboy/scp-action@master
        with:
          host: 13.49.115.255
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "."
          target: "~/aktos"

      - name: BUILD APP AND RUN IN SERVER
        uses: appleboy/ssh-action@master
        with:
          host: 13.49.115.255
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd aktos
            mv Caddyfile_prod Caddyfile
            docker compose down
            docker compose build --no-cache app
            docker compose up -d
